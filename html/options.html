<!DOCTYPE html>
<html>
<head>
  <title>Extension Options</title>
  <script src="options.js"></script>
  <meta charset="UTF-8">
</head>
<body>
  <h1>Choose preferred language</h1>
  <form id="prefLangForm">
    <input type="radio" id="bokmal" name="language" value="bokmål">
    <label for="bokmal">Bokmål</label><br>
    <input type="radio" id="nynorsk" name="language" value="nynorsk">
    <label for="nynorsk">Nynorsk</label><br>
    <input type="submit" value="Save">
  </form>
</body>
</html>
